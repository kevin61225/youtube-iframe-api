<!DOCTYPE html>
<html>

<body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
        function getPlayerCurrentTime(time){
            alert('Paused ! Current time: ' + time + ' second.');
        }
    </script>
  
    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '720',
                width: '1280',
                videoId: 'AV_p4jhRxDA', // 'M7lc1UVf-VE',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                },
                playerVars:
                {
                    loop: 1, // auto loop
                    enablejsapi: 1,
                    autoplay: 1,
                    rel: 0, // diable related video list when video paused or end
                    // create playlist here 
                    // find the corresponded playlist id and pasted it at here
                    listType: 'playlist',
                    list: 'PLwd0lmvO8GPjAVjtALIlTHoJGCaEyGuFZ',
                    playlist: 'PLwd0lmvO8GPjAVjtALIlTHoJGCaEyGuFZ'
                },
            });
        }

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        var done = false;
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {

                // do something when state changes to PLAYING
                //setTimeout(stopVideo, 6000);
                //done = true;
            }
            else if (event.data == YT.PlayerState.PAUSED) {
                // on paused state
                // get current time in Second unit
                var currentTime = player.getCurrentTime();
                getPlayerCurrentTime(currentTime);
            }
        }
        function stopVideo() {
            player.stopVideo();
        }
    </script>
</body>

</html>
